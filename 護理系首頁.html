  <style>
	  /**card**/
   .carousel-wrapper {
      display: flex;
      align-items: center;
    }
    .carousel-container {
      width: 960px;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .card {
      width: 300px;
      height: 300px;
      background-color: #fff;
      margin-right: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 1rem;
      box-sizing: border-box;
      flex-shrink: 0;
		color: #000000;
    }
   .prevBtn {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
   .prevBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
	 

	  .card:hover {
  background-color: #007bff;
  color: #fff;
  transition: all 0.3s ease;
}

.card:hover .content {
  color: #fff;
}
	  a{text-decoration: none;
	    color: #000000;}

@media (max-width: 1024px) {
  .carousel-container {
    width: 660px; /* 適合顯示兩張卡片 */
  }
  .card {
    width: 300px;
    margin-right: 30px;
  }
}

@media (max-width: 600px) {
 .carousel-container {
    width: 330px; /* 適合顯示一張卡片 */
  }
  .card {
    width: 280px;
    margin-right: 25px;
   margin-left: 25px;
  }
  .prevBtn  button {
    padding: 0.5rem;
    font-size: 1rem;
    z-index: 10;
  position: relative;
  display: block;
	    margin:0;
  }

}

.LearningResources {
  display: flex;

  background-size: cover;
  background-position: center;
  height: 500px;
  padding-left: 5%;
	margin-top: 0;
}

.button-group {
  width: 50vw; /* 占畫面一半寬 */
 margin-left: 30px;
  display: grid;
  grid-template-columns: repeat(2, 180px);
  grid-gap: 15px;
}

.button-group button {
	width: 180px;
	height: 180px;
  padding:20px;
	
  font-size:40px;
  font-weight: 600;
  border: none;
  border-radius:12px;
  background-color: #ffffff;
  cursor: pointer;
  transition: background-color 0.3s;
   
  
}

.button-group button:hover {
  background-color: #007bff;
	color: #ffffff;
}

.button-group button img {
  transition: filter 0.3s ease;
  filter: brightness(0) invert(0); /* 原本黑色 */
}

.button-group button:hover img {
  filter: brightness(0) invert(1); /* 變成白色 */
}

      background-position: center;
    }
    .right {

      padding: 20px;
    }		  
	  
.button-row {
  display: flex;
  flex-wrap: nowrap; /* 不換行 */
  gap: 10px;
  overflow-x: auto;  /* 如內容太寬可橫向捲動 */
  padding: 10px 0;
}
.button-row button {
  white-space: nowrap;   /* 防止按鈕文字換行 */
  padding: 10px 16px;
  border: none;
  background-color: #007bff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
  flex-shrink: 0; /* 防止被壓縮 */
}

    .button-row button:hover {
      background-color: #0056b3;
    }	 
	  
	.content {

      display: none;
    }

      display: block;
		
    }  
	  
	.image-row {
      display: flex;
      justify-content: space-between;
      gap: 10px; /* 圖片間距 */
      padding: 10px;
    }
    .image-row img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .image-container {
      flex: 1;
    }  
	  
	 @media (max-width: 600px) {

    gap: 10px;
    margin-bottom: 16px;

    max-width: 150px;

    justify-content: center;

<script>
  const buttons = document.querySelectorAll('.tab-btn');
  const contents = document.querySelectorAll('.content');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // 移除所有 active 樣式
      buttons.forEach(b => b.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      // 加上目前 active
      btn.classList.add('active');
      const targetId = btn.getAttribute('data-target');
      document.getElementById(targetId).classList.add('active');
    });
  });
</script>
